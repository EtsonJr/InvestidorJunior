<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora de Juros Compostos</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>Calculadora de Juros Compostos</h1>
    <label for="capitalInicial">Capital Inicial (R$):</label>
    <input type="number" id="capitalInicial" placeholder="Ex: 1000" />

    <label for="aporteMensal">Aporte Mensal (R$):</label>
    <input type="number" id="aporteMensal" placeholder="Ex: 200" />

    <label for="taxaJuros">Taxa de Juros (%):</label>
    <input type="number" id="taxaJuros" placeholder="Ex: 1" />
    <select id="tipoTaxa">
      <option value="mensal">Mensal</option>
      <option value="anual">Anual</option>
    </select>

    <label for="periodo">Per√≠odo:</label>
    <input type="number" id="periodo" placeholder="Ex: 12" />
    <select id="tipoPeriodo">
      <option value="meses">Meses</option>
      <option value="anos">Anos</option>
    </select>

    <button onclick="calcular()">Calcular</button>
    <button onclick="limpar()">Limpar</button>

    <div id="resultado"></div>
    <canvas id="grafico" height="100"></canvas>
  </div>
  <script src="script.js"></script>
</body>
</html>
